AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.9

  SAM Template for AWS IoT Receiver

Globals:
  Function:
    Timeout: 3

Resources:
  # Lambda Functions
  IotAtlasMiscFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /iot-atlas-misc
            Method: get
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./src/main/lambdas/iot_atlas_misc
      DockerTag: python3.9-v1
  IotAtlasHumiditySplitterFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /iot-atlas-humidity-splitter
            Method: get
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./src/main/lambdas/iot_atlas_humidity_splitter
      DockerTag: python3.9-v1
  # IoT Rules:
  IoTAtlasProcessMiscSensorsRule:
    Type: AWS::IoT::TopicRule
    Properties:
      RuleName: SAMProcessMiscSensors
      TopicRulePayload:
        AwsIotSqlVersion: 2016-03-23
        Sql: SELECT * FROM 'atlas/routing' WHERE module <> 'HUM'
        Actions:
          - Lambda:
              FunctionArn: !GetAtt IotAtlasMiscFunction.Arn
        ErrorAction:
          CloudwatchLogs:
            LogGroupName: /aws/iot/core/rules/errors
            RoleArn: arn:aws:iam::050210506452:role/service-role/IotTimestreamDeleteme
  IoTAtlasSplitHumiditySensorReadingsRule:
    Type: AWS::IoT::TopicRule
    Properties:
      RuleName: SAMSplitHumiditySensorReadings
      TopicRulePayload:
        AwsIotSqlVersion: 2016-03-23
        Sql: SELECT * FROM 'atlas/routing' WHERE module = 'HUM' AND reading.value <> 'Err'
        Actions:
          - Lambda:
              FunctionArn: !GetAtt IotAtlasHumiditySplitterFunction.Arn
        ErrorAction:
          CloudwatchLogs:
            LogGroupName: /aws/iot/core/rules/errors
            RoleArn: arn:aws:iam::050210506452:role/service-role/IotTimestreamDeleteme

Outputs:
  IotAtlasMiscApi:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/iot-atlas-misc/"
  IotAtlasMiscFunction:
    Value: !GetAtt IotAtlasMiscFunction.Arn
  IotAtlasMiscFunctionIamRole:
    Value: !GetAtt IotAtlasMiscFunctionRole.Arn
  IotAtlasHumiditySplitterApi:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/iot-atlas-humidity-splitter/"
  IotAtlasHumiditySplitterFunction:
    Value: !GetAtt IotAtlasHumiditySplitterFunction.Arn
  IotAtlasHumiditySplitterFunctionIamRole:
    Value: !GetAtt IotAtlasHumiditySplitterFunctionRole.Arn